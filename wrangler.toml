name = "bchydro-proxy"
main = "src/index.js"
compatibility_date = "2025-07-18"

# Environment variables (non-sensitive)
# Default configuration (used by Cloudflare GitHub integration)
[vars]
CACHE_MAX_AGE = "300"
TEST_MODE = "false"

# Named environments (optional, for explicit deployment targets)
[env.production]
vars = { CACHE_MAX_AGE = "300", TEST_MODE = "false" }

[env.development]
vars = { CACHE_MAX_AGE = "60", TEST_MODE = "true" }
